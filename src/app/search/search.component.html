<h1>Looking for music ?</h1>

<p class="lead">Listen to millions of songs on demand.</p>

<form [formGroup]="searchForm">
    <div class="form-group">
        <input type="text" name="search" placeholder="Search Music ..." class="form-control" (keyup)="searchMusic()"
            formControlName="search">
    </div>
</form>

<div *ngIf="searchResult">
    <div *ngFor="let sr of searchResult">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a [routerLink]="['/artist', sr.id]">{{sr.name}}</a></h4>
                    <div>
                        <strong>Genres: </strong>
                        <span *ngFor="let genre of sr.genres">{{genre}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<h5>New albums</h5>
<div class="artist-albums">
    <div class="row">
        <div class="col-md-2 col-sm-6 col-12" *ngFor="let nr of newReleases">
            <div class="well album">
                <div *ngIf="nr.images.length > 0">
                    <img class="album-thumb img-thumbnail" src="{{nr.images[0].url}}">
                    <h5>{{nr.name}}</h5>
                    <a class="btn" [routerLink]="['/album', nr.id]">
                        <p>{{nr.artists[0].name}}</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
